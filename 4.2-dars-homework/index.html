<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro-section-with-dropdown</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header__container container">
        <div class="left-wrapper">
          <a class="site-logo" href="./index.html">
            <img
              class="site-logo__img"
              src="./images/site-logo.svg"
              alt="there is a site logo"
              width="83.504"
              height="26.583"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__list__item">
                <div class="dropdown">
                  <button class="dropbtn">Features <img src="./images/down-strelka.svg" alt="down-strelka">
                  </button>
                  <div class="dropdown-content">
                    <a href="#" style="display: flex; gap: 1rem; align-items: end; font-size: 14px;"> <img src="./images/to-do-list.svg" alt="List" style="display: flex; gap: 1rem; align-items: end; font-size: 14px;"> To Do List</a>
                    <a href="#" style="display: flex; gap: 1rem; align-items: end; font-size: 14px;"> <img src="./images/calendar.svg" alt="there is a calendar"> Calendar</a>
                    <a href="#" style="display: flex; gap: 1rem; align-items: end; font-size: 14px;"> <img src="./images/reminder.svg" alt="reminder"> Reminders</a>
                    <a href="#" style="display: flex; gap: 1rem; align-items: end; font-size: 14px;"> <img src="./images/planning.svg" alt="planning"> Planning</a>
                  </div>
              </li>
              <li class="sitenav__list__item">
                <div class="dropdown">
                  <button class="dropbtn">Company <img src="./images/down-strelka.svg" alt="down-strelka">
                  </button>
                  <div class="dropdown-content">
                    <a href="#" style="font-size: 16px;">History</a>
                    <a href="#" style="font-size: 16px;">Our Team</a>
                    <a href="#" style="font-size: 16px;">Blog</a>
                  </div>
                </div>
              </li>
              <li class="sitenav__list__item">
                <a class="sitenav__item__link" href="#">
                  <p class="sitenav__list__item__link__text carrer">Careers</p>
                </a>
              </li>
              <li class="sitenav__list__item">
                <a class="sitenav__item__link" href="#">
                  <p class="sitenav__list__item__link__text">About</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="right-wrapper">
          <div class="right-sidebar">
            <a class="login" href="#">Login</a>
            <a class="register-btn" href="#">Register</a>
          </div>
          <a class="nav-toggler" href="#">
            <img src="./images/nav-toogler.svg" alt="nav-toogler" width="32" height="18">
          </a>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main">
      <section class="hero">
        <div class="hero-main-wrapper container">
          <div class="media-wrapper" style="align-items: center;">
             <div class="contnet__wrapper">
              <h1 class="content-title">Make 
                remote work</h1>
                <p class="content-desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <a class="learn-btn" href="#">Learn more</a>
                <div class="footer-wrapper">
                  <img src="./images/databiz.svg" alt="databiz" width="113" height="20">
                  <img src="./images/audio-phile.svg" alt="audio-phile" width="73" height="36">
                  <img src="./images/meet.svg" alt="meet" width="90" height="20">
                  <img src="./images/maker.svg" alt="maker" width="82" height="24">
                </div>
             </div>
             
             <img src="./images/hero-man.png" alt="main hero img" class="hero-img" width="480" height="640">
             <img class="secondary-img" src="./images/heromanimg.png" alt="hero img" width="375" height="281">
          </div>
         
        </div>
      </section>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer">

    </footer>
    <!-- FOOTER END -->
  </body>
</html>
